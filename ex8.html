<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var alphabets = ["A","B","C","D","E","F"]
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < alphabets.length){
          document.write('<li>'+alphabets[i]+'</li>');
          i = i+1;
        }
      </script>
    </ul>
  </body>
</htiml>

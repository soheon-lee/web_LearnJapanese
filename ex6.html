<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["soheon","hyeonjae"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push("no_one");
      document.write(coworkers);
    </script>
  </body>
</html>
